<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Font families -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="flex-center">
        <section class="card | flex">
            
            <picture class="card__img-container">
                <source media="(min-width: 60em)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg">
            </picture>

            <div class="card__content">
                <h1 class="card__title | primary-heading">Get <span>insights</span> that help your business grow.</h1>
                <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div>
                    <ul class="card__stats stats | flex" role="list">
                        <li>
                            <span class="stats__stat">10k+</span>
                            <span class="stats__label">Companies</span>
                        </li>
                        <li>
                            <span class="stats__stat">314</span>
                            <span class="stats__label">Templates</span>
                        </li>
                        <li>
                            <span class="stats__stat">12M+</span>
                            <span class="stats__label">Queries</span>
                        </li>
                    </ul>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
